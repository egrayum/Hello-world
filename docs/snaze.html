    var p = {
      x: 2,
      y: 2
    }
    function setjump() {
      jump = false;
    }
    function jumpy() {
      jump = true;
      upone();
      window.setTimeout(upone, 75);
      // higher jump
      if (jumpgrade == 1) {
        window.setTimeout(upone, 125);
        window.setTimeout(upone, 150);
      }
      function upone() {
        if (rows[p.y - 1][p.x] != "a") {
          p.y -= 1;
        }
      }
      window.setTimeout(setjump, 250 * (jumpgrade + 1));
    }
    c.onclick = function() {
      if (play == false) {
        play = true;
      }
    }
    document.addEventListener("keydown", function(event) {
      if (event.keyCode == 37) {
        if (play == true) {
          k.left = 1;
        } else {
          play = true;
        }
      }
      if (event.keyCode == 39) {
        if (play == true) {
          k.right = 1;
        } else {
          play = true;
        }
      }
      if (event.keyCode == 38 && rows[p.y + 1][p.x] == "a") {
        if (play == true) {
          jumpy();
        } else {
          play = true;
        }
      }
      if (event.keyCode == 82 || event.keyCode == 69 || event.keyCode == 83 || event.keyCode == 70) {
        level = 1;
        collectibles = 0;
        p.x = 2;
        p.y = 2;
        ms = 0;
        seconds = 0;
        minutes = 0;
        hours = 0;
        deaths = 0;
        play = false;
        jumpgrade = 0;
        jump = false;
        levelData();
      }
    })
    document.addEventListener("keyup", function(event) {
      if (event.keyCode == 37) {
        k.left = 0;
      }
      if (event.keyCode == 39) {
        k.right = 0;
      }
      if (event.keyCode == 38) {
        k.up = 0;
      }
    })
    function fall() {
      if (rows[p.y + 1][p.x] != "a" && jump == false) {
        p.y += 1;
      }
    }
    function mover() {
      move = false;
    }
    function renderCanvas() {
      ctx.fillStyle = "#618291";
      ctx.fillRect(0, 0, c.width, c.height);
    }
    function renderMap() {
      ctx.fillStyle = "#000";
      ctx.font = "60px Arial";
      ctx.fillText ("Snaze", 280, 65);
      if (play == false) {
        ctx.font = "20px Arial";
        ctx.fillText('Arrow key to start', 70, 40);
        ctx.fillText("Arrow keys to move", 70, 65)
      } else {
        ctx.font = "30px Arial";
        ctx.fillText("Deaths: " + deaths, 70, 65);
      }
      ctx.font = "30px Arial";
      ctx.fillText(hours + ":" + minutes + ":" + seconds + "." + ms, 540, 65);
      for (i = 0; i < rows.length; i ++) {
        for (j = 0; j < rows[i].length; j++) {
          if (rows[i][j] == "a") { // block
            ctx.fillStyle = "#000";
            ctx.fillRect(70 + (j * 30), 70 + (i * 30), 30, 30);
          } else if (rows[i][j] == "b") { // berry
            ctx.fillStyle = "#116101";
            ctx.fillRect(75 + (j * 30), 75 + (i * 30), 20, 20);
          } else if (rows[i][j] == "f") { // fake block
            ctx.fillStyle = "#090909";
            ctx.fillRect(70 + (j * 30), 70 + (i * 30), 30, 30);
          } else if (rows[i][j] == "l") { // lava
            ctx.fillStyle = "#ff0000";
            ctx.fillRect(70 + (j * 30), 80 + (i * 30), 30, 20);
          } else if (rows[i][j] == "of") { // obvious fake block
            ctx.fillStyle = "#222";
            ctx.fillRect(70 + (j * 30), 70 + (i * 30), 30, 30);
          } else if (rows[i][j] == "p") { // powerup
            ctx.fillStyle = "#d4af37";
            ctx.fillRect(75 + (j * 30), 75 + (i * 30), 20, 25);
          } else if (rows[i][j] == "ll") { // lava left
            ctx.fillStyle = "#ff0000";
            ctx.fillRect(70 + (j * 30), 70 + (i * 30), 20, 30);
          } else if (rows[i][j] == "lr") { // lava right
            ctx.fillStyle = "#ff0000";
            ctx.fillRect(80 + (j * 30), 70 + (i * 30), 20, 30);
          } else if (rows[i][j] == "e") { // end token
            ctx.fillStyle = "#f17221";
            ctx.fillRect(75 + (j * 30), 75 + (i * 30), 20, 20);
          }
        }
      }
      // player
      if (jumpgrade == 0) {
        ctx.fillStyle = "#1362a3";
        ctx.fillRect(70 + (p.x * 30), 70 + (p.y * 30), 30, 30);
      } else {
        ctx.fillStyle = "#12a315";
        ctx.fillRect(70 + (p.x * 30), 70 + (p.y * 30), 30, 30);
      }
      if (play == 2) {
        ctx.font = "40px Arial";
        ctx.fillStyle = "#f17221";
        ctx.fillText("Congratulations!", 280, 300);
      }
      ctx.fillStyle = "#000";
      ctx.font = "30px Arial";
      ctx.fillText("Berries: " + collectibles, 70, 555);
      ctx.fillText("Level " + level, 600, 555);
    }
    function update() {
      renderCanvas();
      renderMap();
      if (p.x == 21) {
        p.x = 2;
        p.y = 2;
        level++;
        levelData();
      }
      // collect berry
      if (rows[p.y][p.x] == "b") {
        rows[p.y][p.x] = "0";
        collectibles++;
      }
      // die to lava
      if (rows[p.y][p.x] == "l" || rows[p.y][p.x] == "ll" || rows[p.y][p.x] == "lr") {
        p.x = 2;
        p.y = 2;
        deaths++;
      }
      // collect upgrade
      if (rows[p.y][p.x] == "p") {
        rows[p.y][p.x] = "0";
        jumpgrade = 1;
      }
      // timer
      if (play == true) {
        ms += 20;
        if (ms > 999) {
          seconds++;
          ms -= 1000;
        }
        if (seconds > 59) {
          minutes++;
          seconds -= 60;
        }
        if (minutes > 59) {
          hours++;
          minutes -= 60;
        }
      }
      if (rows[p.y][p.x] == "e") { // touch end
        play = 2;
        k.up = 0;
        k.left = 0;
        k.right = 0;
      }
      if (k.right == 1 && move == false) {
          if (rows[p.y][p.x + 1] != "a") {
            p.x += 1;
            move = true;
            window.setTimeout(mover, 150);
          }
        }
        if (k.left == 1 && move == false) {
          if (rows[p.y][p.x - 1] != "a") {
            p.x -= 1;
            move = true;
            window.setTimeout(mover, 150);
          }
        }
    }
    // set canvas size and stuff
    function init() {
      c.width = 800;
      c.height = 600;
      levelData();
      renderCanvas();
      renderMap();
      window.setInterval(update, 20);
      window.setInterval(fall, 100);
      window.setInterval(move, 140);
    }

  <body onload="init()">

</html>
