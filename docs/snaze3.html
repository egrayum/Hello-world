                ctx.fillRect(scrollx + 8 + (j * 30), scrolly + 10 + (i * 30), 5, 20);
                ctx.fillStyle = "#04d531";
                ctx.fillRect(scrollx + 13 + (j * 30), scrolly + 10 + (i * 30), 13, 8);
              }
              if (nolava == false) {
                if (rows[i][j] == "l") { // lava
                  ctx.fillStyle = "#330000";
                  ctx.fillRect(scrollx + (j * 30), scrolly + (i * 30), 30, 30);
                  ctx.fillStyle = "#ff0000";
                  ctx.fillRect(scrollx + (j * 30), scrolly + 15 + (i * 30), 30, 15);
                  ctx.fillStyle = "#e22122";
                  ctx.fillRect(scrollx + (j * 30), scrolly + 15 + (i * 30), 15, 15);
                } else if (rows[i][j] == "ll") { // lava left
                  ctx.fillStyle = "#330000";
                  ctx.fillRect(scrollx + (j * 30), scrolly + (i * 30), 30, 30);
                  ctx.fillStyle = "#ff0000";
                  ctx.fillRect(scrollx + (j * 30), scrolly + (i * 30), 15, 30);
                  ctx.fillStyle = "#e22122";
                  ctx.fillRect(scrollx + (j * 30), scrolly + (i * 30), 15, 15);
                } else if (rows[i][j] == "lr") { // lava right
                  ctx.fillStyle = "#330000";
                  ctx.fillRect(scrollx + (j * 30), scrolly + (i * 30), 30, 30);
                  ctx.fillStyle = "#ff0000";
                  ctx.fillRect(scrollx + 15 + (j * 30), scrolly + (i * 30), 15, 30);
                  ctx.fillStyle = "#e22122";
                  ctx.fillRect(scrollx + 15 + (j * 30), scrolly + 15 + (i * 30), 15, 15);
                } else if (rows[i][j] == "lt") { // top lava
                  ctx.fillStyle = "#330000";
                  ctx.fillRect(scrollx + (j * 30), scrolly + (i * 30), 30, 30);
                  ctx.fillStyle = "#ff0000";
                  ctx.fillRect(scrollx + (j * 30), scrolly + (i * 30), 30, 15);
                  ctx.fillStyle = "#e22122";
                  ctx.fillRect(scrollx + 15 + (j * 30), scrolly + (i * 30), 15, 15);
                } else if (rows[i][j] == "du") {
                  ctx.fillStyle = "#330000";
                  ctx.fillRect(scrollx + (j * 30), scrolly + (i * 30), 30, 30);
                  ctx.fillStyle = "#079de3";
                  ctx.fillRect(scrollx + 7 + (j * 30), scrolly + 11 + (i * 30), 20, 12);
                  ctx.fillRect(scrollx + 11 + (j * 30), scrolly + 7 + (i * 30), 12, 20);
                  ctx.fillStyle = "#004375";
                  ctx.strokeStyle = "#004375";
                  ctx.fillRect(scrollx + 15 + (j * 30), scrolly + 12 + (i * 30), 4, 12);
                  ctx.lineWidth = 4;
                  ctx.beginPath();
                  ctx.moveTo(scrollx + 17 + (j * 30), scrolly + 14 + (i * 30));
                  ctx.lineTo(scrollx + 12 + (j * 30), scrolly + 19 + (i * 30));
                  ctx.stroke();
                  ctx.beginPath();
                  ctx.moveTo(scrollx + 17 + (j * 30), scrolly + 14 + (i * 30));
                  ctx.lineTo(scrollx + 22 + (j * 30), scrolly + 19 + (i * 30));
                  ctx.stroke();
                }
              }
            }
          }
          // COLLISION/PLATFORMING STUFF HERE //
            p.yvel += gravity;
            if (p.yvel > 12) {
              p.yvel = 12;
            }
            p.xvel *= friction;
            p.x += p.xvel;
            p.y += p.yvel;
            for (i = 0; i < rows.length; i++) {
              for (j = 0; j < rows[i].length; j++) {
                if (rows[i][j] == "s" || rows[i][j] == "t" || rows[i][j] == "a" || rows[i][j] == "c" || rows[i][j] == "n" || rows[i][j] == "d" || rows[i][j] == "bt" || rows[i][j] == "br") {
                  // downwards collision
                  if (p.y + 30 > scrolly + (i * 30) && p.y + 30 < scrolly + 13 + (i * 30) && p.x + 30 > scrollx + (j * 30) && p.x < scrollx + 30 + (j * 30)) {
                    p.y = scrolly - 30 + (i * 30);
                    p.yvel = 0;
                    if (rows[i][j] != "n") {
                      if (gem == 1) {
                        hair = "red";
                      } else if (gem == 2) {
                        hair = "green";
                      }
                    }
                    if (k.jump == 1) {
                      p.yvel = -6;
                    }
                  }
                  if (move == false) {
                    if (p.y < scrolly + 30 + (i * 30) && p.y > scrolly + 16 + (i * 30) && p.x + 30 > scrollx + (j * 30) && p.x < scrollx + 30 + (j * 30)) {
                      // upwards collision
                      p.y = scrolly + 30 + (i * 30);
                    }
                  } else {
                    if (p.y < scrolly + 30 + (i * 30) && p.y + 30 > scrolly + 16 + (i * 30) && p.x + 30 > scrollx + 11 + (j * 30) && p.x < scrollx + 19 + (j * 30)) {
                      // upwards collision
                      p.y = scrolly + 30 + (i * 30);
                    }
                  }
                  if (move == false) {
                    if (p.x + 30 > scrollx + (j * 30) && p.x + 30 < scrollx + 14 + (j * 30) && p.y + 30 > scrolly + (i * 30) && p.y < scrolly + 30 + (i * 30)) {
                      // rightwards collision
                      p.x = scrollx - 30 + (j * 30);
                      p.xvel = 0;
                    } else if (p.x < scrollx + 30 + (j * 30) && p.x > scrollx + 20 + (j * 30) && p.y + 30 > scrolly + (i * 30) && p.y < scrolly + 30 + (i * 30)) {
                      // leftwards collision
                      p.x = scrollx + 30 + (j * 30);
                      p.xvel = 0;
                    }
                  } else {
                    if (p.x + 30 > scrollx + (j * 30) && p.x < scrollx + 15 + (j * 30) && p.y + 30 > scrolly + 13 + (i * 30) && p.y < scrolly + 17 + (i * 30)) {
                      // rightwards collision
                      p.x = scrollx - 30 + (j * 30);
                      p.xvel = 0;
                      if (k.right == 1 && walljump == true) {
                        if (p.yvel > 1.4) {
                          p.yvel = 1.4;
                        }
                        if (k.jump == 1) {
                          p.yvel = -6;
                          p.xvel = -6;
                          friction = 0.95;
                          walljumping = true;
                          window.setTimeout(setwalljumping, 320);
                        }
                      }
                    } else if (p.x < scrollx + 30 + (j * 30) && p.x + 30 > scrollx + 15 + (j * 30) && p.y + 30 > scrolly + 13 + (i * 30) && p.y < scrolly + 17 + (i * 30)) {
                      // leftwards collision
                      p.x = scrollx + 30 + (j * 30);
                      p.xvel = 0;
                      if (k.left == 1 && walljump == true) {
                        if (p.yvel > 1.4) {
                          p.yvel = 1.4;
                        }
                        if (k.jump == 1) {
                          p.yvel = -6;
                          p.xvel = 6;
                          friction = 0.95;
                          walljumping = true;
                          window.setTimeout(setwalljumping, 320);
                        }
                      }
                    }
                  }
                  function setwalljumping() {
                    friction = 0.75;
                    walljumping = false;
                  }
                  // creeper collision
                  if (rows[i][j] == "c") {
                    if (p.x < scrollx + 40 + (j * 30) && p.x + 30 > scrollx - 10 + (j * 30) && p.y + 30 > scrolly - 10 + (i * 30) && p.y < scrolly + 40 + (i * 30)) {
                      if (collectibles > 0) {
                        collectibles--;
                        if (level == "1,1") {
                          obtainables[1] = 1;
                          levelData();
                          setObtainables();
                        }
                        if (level == "2,1") {
                          obtainables[4] = 1;
                          setObtainables();
                        }
                        if (level == "2,3") {
                          obtainables[9] = 1;
                          setObtainables();
                        }
                      }
                    }
                  }
                }
                // OTHER COLLISIONS //
                // lava collisions
                if (nolava == false) {
                  if (rows[i][j] == "l") {
                    if (p.y + 30 > scrolly + 15 + (i * 30) && p.y < scrolly + 30 + (i * 30) && p.x + 30 > scrollx + (j * 30) && p.x < scrollx + 30 + (j * 30)) {
                      p.xvel = 0;
                      p.yvel = 0;
                      scrollx = spawnScrollX;
                      scrolly = spawnScrollY;
                      oldScrollX = spawnScrollX;
                      oldScrollY = spawnScrollY;
                      level = spawnRoom;
                      levelData();
                      setObtainables();
                      p.x = spawnX;
                      p.y = spawnY;
                      deaths++;
                    }
                  } else if (rows[i][j] == "lt") {
                    if (p.y + 30 > scrolly + (i * 30) && p.y < scrolly + 15 + (i * 30) && p.x + 30 > scrollx + (j * 30) && p.x < scrollx + 30 + (j * 30)) {
                      scrollx = spawnScrollX;
                      scrolly = spawnScrollY;
                      oldScrollX = spawnScrollX;
                      oldScrollY = spawnScrollY;
                      p.xvel = 0;
                      p.yvel = 0;
                      level = spawnRoom;
                      levelData();
                      setObtainables();
                      p.x = spawnX;
                      p.y = spawnY;
                      deaths++;
                    }
                  } else if (rows[i][j] == "ll") {
                    if (p.x + 30 > scrollx + (j * 30) && p.x < scrollx + 15 + (j * 30) && p.y + 30 > scrolly + 2 + (i * 30) && p.y < scrolly + 30 + (i * 30)) {
                      scrollx = spawnScrollX;
                      scrolly = spawnScrollY;
                      oldScrollX = spawnScrollX;
                      oldScrollY = spawnScrollY;
                      level = spawnRoom;
                      levelData();
                      setObtainables();
                      p.xvel = 0;
                      p.yvel = 0;
                      p.x = spawnX;
                      p.y = spawnY;
                      deaths++;
                    }
                  } else if (rows[i][j] == "lr") {
                    if (p.x + 30 > scrollx + 15 + (j * 30) && p.x < scrollx + 30 + (j * 30) && p.y + 30 > scrolly + 2 + (i * 30) && p.y < scrolly + 30 + (i * 30)) {
                      scrollx = spawnScrollX;
                      scrolly = spawnScrollY;
                      oldScrollX = spawnScrollX;
                      oldScrollY = spawnScrollY;
                      level = spawnRoom;
                      levelData();
                      setObtainables();
                      p.xvel = 0;
                      p.yvel = 0;
                      p.x = spawnX;
                      p.y = spawnY;
                      deaths++;
                    }
                  }
                }
                // checkpoint collision
                if (rows[i][j] == "cp") {
                  if (p.x + 30 > scrollx + 8 + (j * 30) && p.x < scrollx + 26 + (j * 30) && p.y + 30 > scrolly + 10 + (i * 30) && p.y < scrolly + 30 + (i * 30)) {
                    spawnY = p.y;
                    spawnX = p.x;
                    spawnScrollY = scrolly;
                    spawnScrollX = scrollx;
                    spawnRoom = level;
                    for (z = 0; z < rows.length; z++) {
                      for (q = 0; q < rows[z].length; q++) {
                        if (rows[z][q] == "ca") {
                          rows[z][q] = "cp";
                        }
                      }
                    }
                    rows[i][j] = "ca";
                  }
                  // key collision
                } else if (rows[i][j] == "su") {
                  if (p.x + 30 > scrollx + 8 + (j * 30) && p.x < scrollx + 26 + (j * 30) && p.y + 30 > scrolly + 10 + (i * 30) && p.y < scrolly + 30 + (i * 30)) {
                    play = 2;
                  }
                } else if (rows[i][j] == "k") {
                  if (p.x + 30 > scrollx + 8 + (j * 30) && p.x < scrollx + 20 + (j * 30) && p.y + 30 > scrolly + 4 + (i * 30) && p.y < scrolly + 28 + (i * 30)) {
                    if (level == "1,1") {
                      obtainables[0] = 1;
                      obtainables[2] = 1;
                      setObtainables();
                    }
                    if (level == "2,1") {
                      obtainables[5] = 1;
                      obtainables[6] = 1;
                      setObtainables();
                    }
                  }
                  // berry collision
                } else if (rows[i][j] == "b") {
                  if (p.x + 30 > scrollx + 5 + (j * 30) && p.x < scrollx + 25 + (j * 30) && p.y + 30 > scrolly + 5 + (i * 30) && p.y < scrolly + 25 + (i * 30)) {
                    collectibles++;
                    if (level == "1,1") {
                      obtainables[2] = 2;
                      setObtainables();
                    } else if (level == "2,1") {
                      obtainables[6] = 2;
                      setObtainables();
                    } else if (level == "1,2") {
                      obtainables[7] = 1;
                      setObtainables();
                    }
                  }
                  // platform up collision
                } else if (rows[i][j] == "pu") {
                  if (p.x + 30 > scrollx + (j * 30) && p.x < scrollx + 30 + (j * 30) && p.y + 30 > scrolly + (i * 30) && p.y + 30 < scrolly + 13 + (i * 30)) {
                    p.y = scrolly - 30 + (i * 30);
                    p.yvel = 0;
                    if (gem == 1) {
                     hair = "red";
                   } else if (gem == 2) {
                     hair == "green";
                   }
                    if (k.jump == 1) {
                      p.yvel = -6;
                    }
                  }
                  // dash upgrade collision
                } else if (rows[i][j] == "p") {
                  if (p.x + 30 > scrollx + 7 + (j * 30) && p.x < scrollx + 23 + (j * 30) && p.y + 30 > scrolly + 7 + (i * 30) && p.y < scrolly + 23 + (i * 30)) {
                    gem = 1;
                    if (level == "2,1") {
                      obtainables[3] = 1;
                      setObtainables();
                    }
                  }
                  // balloon collision
                } else if (rows[i][j] == "ba") {
                  if (p.x + 30 > scrollx + 7 + (j * 30) && p.x < scrollx + 23 + (j * 30) && p.y + 30 > scrolly + 7 + (i * 30) && p.y < scrolly + 23 + (i * 30)) {
                    if (gem == 1) {
                      if (hair == "blue") {
                        hair = "red";
                        rows[i][j] = "0";
                        window.setTimeout(setballoon, 3000, i, j);
                      }
                    } else if (gem == 2) {
                      if (hair != "green") {
                        hair = "green";
                        rows[i][j] = "0";
                        window.setTimeout(setballoon, 3000, i, j);
                      }
                    }
                  }
                  // walljump upgrade collision
                } else if (rows[i][j] == "w") {
                  if (p.x + 30 > scrollx + 7 + (j * 30) && p.x < scrollx + 23 + (j * 30) && p.y + 30 > scrolly + 7 + (i * 30) && p.y < scrolly + 23 + (i * 30)) {
                    walljump = true;
                    obtainables[8] = 1;
                    setObtainables();
                  }
                } else if (rows[i][j] == "bar") {
                  if (p.x + 30 > scrollx + (j * 30) && p.y + 30 > scrolly + (i * 30) && p.y < scrolly + 30 + (i * 30) && p.x < scrollx + 13 + (j * 30)) {
                    p.x = scrollx + (j * 30) - 30;
                  }
                } else if (rows[i][j] == "du") {
                  if (p.x + 30 > scrollx + 7 + (j * 30) && p.x < scrollx + 23 + (j * 30) && p.y + 30 > scrolly + 7 + (i * 30) && p.y < scrolly + 23 + (i * 30)) {
                    gem = 2;
                    if (level == "5,1") {
                      obtainables[10] = 1;
                      setObtainables();
                    }
                  }
                  // balloon collision
                }
              }
            }
            function setballoon(x, y) {
              rows[y][x] = "ba";
              levelData();
              setObtainables();
            }
            // next/previous room
            if (p.x < 5 && level != "3,4") {
              posStore = level.split(",");
              posChangeX = parseInt(posStore[0], 10);
              posChangeY = posStore[1];
              posChangeX--;
              posChangeX.toString(10);
              level = posChangeX + "," + posChangeY;
              levelData();
              setObtainables();
              p.x = 763;
              scrollx = -520;
              oldScrollX = -520;
            } else if (p.x > 765 && level != "3,4") {
              posStore = level.split(",");
              posChangeX = parseInt(posStore[0], 10);
              posChangeY = posStore[1];
              posChangeX++;
              posChangeX.toString(10);
              level = posChangeX + "," + posChangeY;
              levelData();
              setObtainables();
              p.x = 8;
              scrollx = 0;
              oldScrollX = 0;
            } else if (p.y < 5 && level != "3,4") {
              posStore = level.split(",");
              posChangeX = posStore[0];
              posChangeY = parseInt(posStore[1], 10);
              posChangeY++;
              posChangeY.toString(10);
              level = posChangeX + "," + posChangeY;
              levelData();
              setObtainables();
              p.y = 563;
              scrolly = -305;
              oldScrollY = -305;
            } else if (p.y > 565 && level != "3,4") {
              posStore = level.split(",");
              posChangeX = posStore[0];
              posChangeY = parseInt(posStore[1], 10);
              posChangeY--;
              posChangeY.toString(10);
              level = posChangeX + "," + posChangeY;
              levelData();
              setObtainables();
              p.y = 8;
              scrolly = 0;
              oldScrollY = 0;
            }
            // scrolling //
            scrollx += (p.x - 385) * -1;
            scrolly += (p.y - 285) * -1;
            if (scrollx < 0 && scrollx > -520) {
              oldScrollX = scrollx;
              p.x = 385;
            } else {
              scrollx = oldScrollX;
            }
            if (scrolly < 0 && scrolly > -305) {
              oldScrollY = scrolly;
              p.y = 285;
            } else {
              scrolly = oldScrollY;
            }
            //           //
          // // // // // // // // // // // // //
          // player
          if (hair == "blue") {
            ctx.fillStyle = "#1362a3";
            ctx.fillRect(p.x + 4, p.y, 22, 30);
            ctx.fillRect(p.x, p.y + 4, 30, 22);
          } else if (hair == "red") {
            ctx.fillStyle = "#882222";
            ctx.fillRect(p.x + 4, p.y, 22, 30);
            ctx.fillRect(p.x, p.y + 4, 30, 22);
          } else if (hair == "green") {
            ctx.fillStyle = "#12a313";
            ctx.fillRect(p.x + 4, p.y, 22, 30);
            ctx.fillRect(p.x, p.y + 4, 30, 22);
          }
          ctx.fillStyle = "#111";
          ctx.fillRect(p.x + 8, p.y + 8, 4, 4);
          ctx.fillRect(p.x + 18, p.y + 8, 4, 4);
          ctx.fillRect(p.x + 8, p.y + 16, 4, 4);
          ctx.fillRect(p.x + 18, p.y + 16, 4, 4);
          ctx.fillRect(p.x + 8, p.y + 20, 14, 4);
        }
        if (play == false) {
          ctx.fillStyle = "#1362a3";
          ctx.fillRect(364, 200, 22, 30);
          ctx.fillRect(360, 204, 30, 22);
          ctx.fillStyle = "#111";
          ctx.fillRect(368, 208, 4, 4);
          ctx.fillRect(378, 208, 4, 4);
          ctx.fillRect(368, 216, 4, 4);
          ctx.fillRect(378, 216, 4, 4);
          ctx.fillRect(368, 220, 14, 4);
        }
        if (play == true || play == 2) {
          ctx.fillStyle = "#fff";
          ctx.font = "60px Arial";
          ctx.fillText ("Snaze 3", 280, 55);
          ctx.font = "30px Arial";
          ctx.fillText("Deaths: " + deaths, 10, 35);
          if (nolava == false) {
            ctx.fillText("Normal mode", 605, 590);
          } else {
            ctx.fillText("Easy mode", 635, 590);
          }
          // text
          ctx.font = "30px Arial";
          ctx.fillText("Berries: " + collectibles, 10, 590);
          ctx.font = "30px Arial";
          if (hours < 10) {
            ctx.fillText("0" + hours + ":", 607, 35);
          } else {
            ctx.fillText(hours + ":", 607, 35);
          }
          if (minutes < 10) {
            ctx.fillText("0" + minutes + ":", 650, 35);
          } else {
            ctx.fillText(minutes + ":", 650, 35);
          }
          if (seconds < 10) {
            ctx.fillText("0" + seconds + ".", 693, 35);
          } else {
            ctx.fillText(seconds + ".", 693, 35);
          }
          if (ms < 10) {
            ctx.fillText("00" + ms, 736, 35);
          } else if (ms < 100) {
            ctx.fillText("0" + ms, 736, 35);
          } else {
            ctx.fillText(ms, 736, 35);
          }
        }
      }
      function update() {
        renderCanvas();
        if (k.right == 1 && walljumping == false) {
          p.xvel += 1;
        }
        if (k.left == 1 && walljumping == false) {
          p.xvel -= 1;
        }
        if (k.right == 1 || k.left == 1 || k.left == 1 && k.right == 1) {
          move = true;
        } else if (k.right == 0 && k.left == 0) {
          move = false;
        }
        // dashing
        if (k.d == 1 && gem != 0 && delay == 0) {
          if (k.left == 0 && k.right == 0 && k.up == 1 && hair != "blue") {
            p.yvel = -10;
            p.xvel = 0;
            gravity *= 2;
            window.setTimeout(grav, 240);
            delay = 1;
            window.setTimeout(setdelay, 500);
            if (hair == "red") {
              window.setTimeout(sethair, 60, "blue");
            } else if (hair == "green") {
              window.setTimeout(sethair, 60, "red");
            }
          } else if (k.left == 0 && k.right == 1 && k.up == 0 && hair != "blue") {
            p.yvel = 0;
            p.xvel = 11;
            delay = 1;
            window.setTimeout(setdelay, 500);
            if (hair == "red") {
              window.setTimeout(sethair, 60, "blue");
            } else if (hair == "green") {
              window.setTimeout(sethair, 60, "red");
            }
          } else if (k.left == 1 && k.right == 0 && k.up == 0 && hair != "blue") {
            p.yvel = 0;
            p.xvel = -11;
            delay = 1;
            window.setTimeout(setdelay, 500);
            if (hair == "red") {
              window.setTimeout(sethair, 60, "blue");
            } else if (hair == "green") {
              window.setTimeout(sethair, 60, "red");
            }
          } else if (k.left == 0 && k.right == 1 && k.up == 1 && hair != "blue") {
            p.xvel = 11;
            p.yvel = -10;
            gravity *= 2;
            window.setTimeout(grav, 240);
            delay = 1;
            window.setTimeout(setdelay, 500);
            if (hair == "red") {
             window.setTimeout(sethair, 60, "blue");
            } else if (hair == "green") {
              window.setTimeout(sethair, 60, "red");
            }
          } else if (k.left == 1 && k.right == 0 && k.up == 1 && hair != "blue") {
            p.xvel = -11;
            p.yvel = -10;
            gravity *= 2;
            window.setTimeout(grav, 240);
            delay = 1;
            window.setTimeout(setdelay, 500);
            if (hair == "red") {
              window.setTimeout(sethair, 60, "blue");
            } else if (hair == "green") {
              window.setTimeout(sethair, 60, "red");
            }
          }
        }
        function sethair(color) {
          hair = color;
        }
        function setdelay() {
          delay = 0;
        }
        // timer
        if (play == true) {
          ms += 20;
          if (ms > 999) {
            seconds++;
            ms -= 1000;
          }
          if (seconds > 59) {
            minutes++;
            seconds -= 60;
          }
          if (minutes > 59) {
            hours++;
            minutes -= 60;
          }
        }
        function grav() {
          gravity /= 2;
        }
        renderMap();
      }
      // set canvas size and stuff
      function init() {
        c.width = 800;
        c.height = 600;
        levelData();
        renderCanvas();
        setObtainables();
        renderMap();
        window.setInterval(update, 20);
        window.setInterval(move, 150);
      }

    </script>
   </head>
  <body onload="init()">
  </body>
</html>
