                  } else {
                    if (p.y < scrolly + 30 + (i * 30) && p.y + 30 > scrolly + 16 + (i * 30) && p.x + 30 > scrollx + 11 + (j * 30) && p.x < scrollx + 19 + (j * 30)) {
                      // upwards collision
                      p.y = scrolly + 30 + (i * 30);
                    }
                  }
                  if (move == false) {
                    if (p.x + 30 > scrollx + (j * 30) && p.x + 30 < scrollx + 14 + (j * 30) && p.y + 30 > scrolly + (i * 30) && p.y < scrolly + 30 + (i * 30)) {
                      // rightwards collision
                      p.x = scrollx - 30 + (j * 30);
                      p.xvel = 0;
                    } else if (p.x < scrollx + 30 + (j * 30) && p.x > scrollx + 20 + (j * 30) && p.y + 30 > scrolly + (i * 30) && p.y < scrolly + 30 + (i * 30)) {
                      // leftwards collision
                      p.x = scrollx + 30 + (j * 30);
                      p.xvel = 0;
                    }
                  } else {
                    if (p.x + 30 > scrollx + (j * 30) && p.x < scrollx + 15 + (j * 30) && p.y + 30 > scrolly + 13 + (i * 30) && p.y < scrolly + 17 + (i * 30)) {
                      // rightwards collision
                      p.x = scrollx - 30 + (j * 30);
                      p.xvel = 0;
                      if (k.right == 1 && k.jump == 1 && walljump == true) {
                        p.yvel = -6;
                        p.xvel = -7;
                        friction = 0.9;
                        walljumping = true;
                        window.setTimeout(setwalljumping, 400);
                      }
                    } else if (p.x < scrollx + 30 + (j * 30) && p.x + 30 > scrollx + 15 + (j * 30) && p.y + 30 > scrolly + 13 + (i * 30) && p.y < scrolly + 17 + (i * 30)) {
                      // leftwards collision
                      p.x = scrollx + 30 + (j * 30);
                      p.xvel = 0;
                      if (k.left == 1 && k.jump == 1 && walljump == true) {
                        p.yvel = -6;
                        p.xvel = 7;
                        friction = 0.9;
                        walljumping = true;
                        window.setTimeout(setwalljumping, 400);
                      }
                    }
                  }
                  function setwalljumping() {
                    friction = 0.75;
                    walljumping = false;
                  }
                  // creeper collision
                  if (rows[i][j] == "c") {
                    if (p.x < scrollx + 40 + (j * 30) && p.x + 30 > scrollx - 10 + (j * 30) && p.y + 30 > scrolly - 10 + (i * 30) && p.y < scrolly + 40 + (i * 30)) {
                      if (collectibles > 0) {
                        collectibles--;
                        if (level == 1) {
                          obtainables[1] = 1;
                          levelData();
                          setObtainables();
                        }
                        if (level == 2) {
                          obtainables[4] = 1;
                          setObtainables();
                        }
                        if (level == 5) {
                          obtainables[9] = 1;
                          setObtainables();
                        }
                      }
                    }
                  }
                }
                // OTHER COLLISIONS //
                // lava collisions
                if (nolava == false) {
                  if (rows[i][j] == "l") {
                    if (p.y + 30 > scrolly + 15 + (i * 30) && p.y < scrolly + 30 + (i * 30) && p.x + 30 > scrollx + (j * 30) && p.x < scrollx + 30 + (j * 30)) {
                      p.xvel = 0;
                      p.yvel = 0;
                      scrollx = spawnScrollX;
                      scrolly = spawnScrollY;
                      oldScrollX = spawnScrollX;
                      oldScrollY = spawnScrollY;
                      level = spawnRoom;
                      levelData();
                      setObtainables();
                      p.x = spawnX;
                      p.y = spawnY;
                      deaths++;
                    }
                  } else if (rows[i][j] == "lt") {
                    if (p.y + 30 > scrolly + (i * 30) && p.y < scrolly + 15 + (i * 30) && p.x + 30 > scrollx + (j * 30) && p.x < scrollx + 30 + (j * 30)) {
                      scrollx = spawnScrollX;
                      scrolly = spawnScrollY;
                      oldScrollX = spawnScrollX;
                      oldScrollY = spawnScrollY;
                      p.xvel = 0;
                      p.yvel = 0;
                      level = spawnRoom;
                      levelData();
                      setObtainables();
                      p.x = spawnX;
                      p.y = spawnY;
                      deaths++;
                    }
                  } else if (rows[i][j] == "ll") {
                    if (p.x + 30 > scrollx + (j * 30) && p.x < scrollx + 15 + (j * 30) && p.y + 30 > scrolly + 2 + (i * 30) && p.y < scrolly + 30 + (i * 30)) {
                      scrollx = spawnScrollX;
                      scrolly = spawnScrollY;
                      oldScrollX = spawnScrollX;
                      oldScrollY = spawnScrollY;
                      level = spawnRoom;
                      levelData();
                      setObtainables();
                      p.xvel = 0;
                      p.yvel = 0;
                      p.x = spawnX;
                      p.y = spawnY;
                      deaths++;
                    }
                  } else if (rows[i][j] == "lr") {
                    if (p.x + 30 > scrollx + 15 + (j * 30) && p.x < scrollx + 30 + (j * 30) && p.y + 30 > scrolly + 2 + (i * 30) && p.y < scrolly + 30 + (i * 30)) {
                      scrollx = spawnScrollX;
                      scrolly = spawnScrollY;
                      oldScrollX = spawnScrollX;
                      oldScrollY = spawnScrollY;
                      level = spawnRoom;
                      levelData();
                      setObtainables();
                      p.xvel = 0;
                      p.yvel = 0;
                      p.x = spawnX;
                      p.y = spawnY;
                      deaths++;
                    }
                  }
                }
                // checkpoint collision
                if (rows[i][j] == "cp") {
                  if (p.x + 30 > scrollx + 8 + (j * 30) && p.x < scrollx + 26 + (j * 30) && p.y + 30 > scrolly + 10 + (i * 30) && p.y < scrolly + 30 + (i * 30)) {
                    spawnY = p.y;
                    spawnX = p.x;
                    spawnScrollY = scrolly;
                    spawnScrollX = scrollx;
                    spawnRoom = level;
                    for (z = 0; z < rows.length; z++) {
                      for (q = 0; q < rows[z].length; q++) {
                        if (rows[z][q] == "ca") {
                          rows[z][q] = "cp";
                        }
                      }
                    }
                    rows[i][j] = "ca";
                  }
                  // key collision
                } else if (rows[i][j] == "k") {
                  if (p.x + 30 > scrollx + 8 + (j * 30) && p.x < scrollx + 20 + (j * 30) && p.y + 30 > scrolly + 4 + (i * 30) && p.y < scrolly + 28 + (i * 30)) {
                    if (level == 1) {
                      obtainables[0] = 1;
                      obtainables[2] = 1;
                      setObtainables();
                    }
                    if (level == 2) {
                      obtainables[5] = 1;
                      obtainables[6] = 1;
                      setObtainables();
                    }
                  }
                  // berry collision
                } else if (rows[i][j] == "b") {
                  if (p.x + 30 > scrollx + 5 + (j * 30) && p.x < scrollx + 25 + (j * 30) && p.y + 30 > scrolly + 5 + (i * 30) && p.y < scrolly + 25 + (i * 30)) {
                    collectibles++;
                    if (level == 1) {
                      obtainables[2] = 2;
                      setObtainables();
                    } else if (level == 2) {
                      obtainables[6] = 2;
                      setObtainables();
                    } else if (level == 3) {
                      obtainables[7] = 1;
                      setObtainables();
                    }
                  }
                  // platform up collision
                } else if (rows[i][j] == "pu") {
                  if (p.x + 30 > scrollx + (j * 30) && p.x < scrollx + 30 + (j * 30) && p.y + 30 > scrolly + (i * 30) && p.y + 30 < scrolly + 13 + (i * 30)) {
                    p.y = scrolly - 30 + (i * 30);
                    p.yvel = 0;
                    if (gem == true) {
                     redhair = true;
                    }
                    if (k.jump == 1) {
                      p.yvel = -6;
                    }
                  }
                  // dash upgrade collision
                } else if (rows[i][j] == "p") {
                  if (p.x + 30 > scrollx + 7 + (j * 30) && p.x < scrollx + 23 + (j * 30) && p.y + 30 > scrolly + 7 + (i * 30) && p.y < scrolly + 23 + (i * 30)) {
                    gem = true;
                    if (level == 2) {
                      obtainables[3] = 1;
                      setObtainables();
                    }
                  }
                  // balloon collision
                } else if (rows[i][j] == "ba") {
                  if (p.x + 30 > scrollx + 7 + (j * 30) && p.x < scrollx + 23 + (j * 30) && p.y + 30 > scrolly + 7 + (i * 30) && p.y < scrolly + 23 + (i * 30) && redhair == false) {
                    redhair = true;
                    rows[i][j] = "0";
                    window.setTimeout(setballoon, 3000, i, j);
                  }
                  // walljump upgrade collision
                } else if (rows[i][j] == "w") {
                  if (p.x + 30 > scrollx + 7 + (j * 30) && p.x < scrollx + 23 + (j * 30) && p.y + 30 > scrolly + 7 + (i * 30) && p.y < scrolly + 23 + (i * 30)) {
                    walljump = true;
                    obtainables[8] = 1;
                    setObtainables();
                  }
                }
              }
            }
            function setballoon(x, y) {
              rows[y][x] = "ba";
              levelData();
              setObtainables();
            }
            // next/previous room
            if (level == 1) {
              if (p.x + 30 > 795) {
                level = 2;
                levelData();
                setObtainables();
                scrollx = 0;
                oldScrollX = 0;
                p.x = 8;
              }
              if (p.y < 5) {
                level = 3;
                levelData();
                setObtainables();
                scrolly = -300;
                oldScrollY = -300;
                p.y = 565;
              }
            }
            if (level == 2) {
              if (p.x < 0) {
                level = 1;
                levelData();
                setObtainables();
                scrollx = -520;
                oldScrollX = -520;
                p.x = 764;
              }
            }
            if (level == 3) {
              if (p.y + 30 > 595) {
                level = 1;
                levelData();
                setObtainables();
                scrolly = 0;
                oldScrollY = 0;
                p.y = 5;
              }
              if (p.x + 30 > 795) {
                level = 4;
                levelData();
                setObtainables();
                scrollx = 0;
                oldScrollX = 0;
                p.x = 5;
              }
            } else if (level == 4) {
              if (p.x < 5) {
                level = 3;
                levelData();
                setObtainables();
                scrollx = -520;
                oldScrollX = -520;
                p.x = 763;
              } else if (p.y < 5) {
                level = 5;
                levelData();
                setObtainables();
                scrolly = -305;
                oldScrollY = -305;
                p.y = 563;
              }
            } else if (level == 5) {
              if (p.y > 565) {
                level = 4;
                levelData();
                setObtainables();
                scrolly = 0;
                oldScrollY = 0;
                p.y = 5;
              } else if (p.x > 765) {
                level = 6;
                levelData();
                setObtainables();
                scrollx = 0;
                oldScrollX = 0;
                p.x = 8
              }
            }
            // scrolling //
            scrollx += (p.x - 385) * -1;
            scrolly += (p.y - 285) * -1;
            if (scrollx < 0 && scrollx > -520) {
              oldScrollX = scrollx;
              p.x = 385;
            } else {
              scrollx = oldScrollX;
            }
            if (scrolly < 0 && scrolly > -305) {
              oldScrollY = scrolly;
              p.y = 285;
            } else {
              scrolly = oldScrollY;
            }
            //           //
          // // // // // // // // // // // // //
          // player
          if (redhair == false) {
            ctx.fillStyle = "#1362a3";
            ctx.fillRect(p.x + 4, p.y, 22, 30);
            ctx.fillRect(p.x, p.y + 4, 30, 22);
          } else if (redhair == true) {
            ctx.fillStyle = "#12a313";
            ctx.fillRect(p.x + 4, p.y, 22, 30);
            ctx.fillRect(p.x, p.y + 4, 30, 22);
          }
          ctx.fillStyle = "#111";
          ctx.fillRect(p.x + 8, p.y + 8, 4, 4);
          ctx.fillRect(p.x + 18, p.y + 8, 4, 4);
          ctx.fillRect(p.x + 8, p.y + 16, 4, 4);
          ctx.fillRect(p.x + 18, p.y + 16, 4, 4);
          ctx.fillRect(p.x + 8, p.y + 20, 14, 4);
        }
        if (play == false) {
          ctx.fillStyle = "#1362a3";
          ctx.fillRect(364, 200, 22, 30);
          ctx.fillRect(360, 204, 30, 22);
          ctx.fillStyle = "#111";
          ctx.fillRect(368, 208, 4, 4);
          ctx.fillRect(378, 208, 4, 4);
          ctx.fillRect(368, 216, 4, 4);
          ctx.fillRect(378, 216, 4, 4);
          ctx.fillRect(368, 220, 14, 4);
        }
        if (play == true || play == 2) {
          ctx.fillStyle = "#fff";
          ctx.font = "60px Arial";
          ctx.fillText ("Snaze 3", 280, 55);
          ctx.font = "30px Arial";
          ctx.fillText("Deaths: " + deaths, 10, 35);
          if (nolava == false) {
            ctx.fillText("Normal mode", 605, 590);
          } else {
            ctx.fillText("Easy mode", 635, 590);
          }
          // text
          ctx.font = "30px Arial";
          ctx.fillText("Berries: " + collectibles, 10, 590);
          ctx.font = "30px Arial";
          if (hours < 10) {
            ctx.fillText("0" + hours + ":", 607, 35);
          } else {
            ctx.fillText(hours + ":", 607, 35);
          }
          if (minutes < 10) {
            ctx.fillText("0" + minutes + ":", 650, 35);
          } else {
            ctx.fillText(minutes + ":", 650, 35);
          }
          if (seconds < 10) {
            ctx.fillText("0" + seconds + ".", 693, 35);
          } else {
            ctx.fillText(seconds + ".", 693, 35);
          }
          if (ms < 10) {
            ctx.fillText("00" + ms, 736, 35);
          } else if (ms < 100) {
            ctx.fillText("0" + ms, 736, 35);
          } else {
            ctx.fillText(ms, 736, 35);
          }
        }
      }
      function update() {
        renderCanvas();
        if (k.right == 1 && walljumping == false) {
          p.xvel += 1;
        }
        if (k.left == 1 && walljumping == false) {
          p.xvel -= 1;
        }
        if (k.right == 1 || k.left == 1 || k.left == 1 && k.right == 1) {
          move = true;
        } else if (k.right == 0 && k.left == 0) {
          move = false;
        }
        // dashing
        if (k.d == 1 && gem == true) {
          if (k.left == 0 && k.right == 0 && k.up == 1 && redhair == true) {
            p.yvel = -10;
            p.xvel = 0;
            gravity *= 1.4;
            window.setTimeout(grav, 120);
            window.setTimeout(hair, 60);
          } else if (k.left == 0 && k.right == 1 && k.up == 0 && redhair == true) {
            p.yvel = 0;
            p.xvel = 11;
            window.setTimeout(hair, 60);
          } else if (k.left == 1 && k.right == 0 && k.up == 0 && redhair == true) {
            p.yvel = 0;
            p.xvel = -11;
            window.setTimeout(hair, 60);
          } else if (k.left == 0 && k.right == 1 && k.up == 1 && redhair == true) {
            p.xvel = 11;
            p.yvel = -10;
            gravity *= 1.4;
            window.setTimeout(grav, 120);
            window.setTimeout(hair, 60);
          } else if (k.left == 1 && k.right == 0 && k.up == 1 && redhair == true) {
            p.xvel = -11;
            p.yvel = -10;
            gravity *= 1.4;
            window.setTimeout(grav, 120);
            window.setTimeout(hair, 60);
          }
        }
        function hair() {
          redhair = false;
        }
        // timer
        if (play == true) {
          ms += 20;
          if (ms > 999) {
            seconds++;
            ms -= 1000;
          }
          if (seconds > 59) {
            minutes++;
            seconds -= 60;
          }
          if (minutes > 59) {
            hours++;
            minutes -= 60;
          }
        }
        function grav() {
          gravity /= 1.4;
        }
        renderMap();
      }
      // set canvas size and stuff
      function init() {
        c.width = 800;
        c.height = 600;
        levelData();
        renderCanvas();
        setObtainables();
        renderMap();
        window.setInterval(update, 20);
        window.setInterval(move, 150);
      }

    </script>
   </head>
  <body onload="init()">
  </body>
</html>
