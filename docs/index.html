<html>
 <head>
  <title>
  turtlekins labs test page
  </title>
 </head> 
 <body>
  <h1>
   Welcome to the test page!
  </h1>
  <a href="https://egrayum.github.io/Hello-world/">About me</a>
  <script>
   function changeParagraph () {
    document.getElementById("test").innerHTML ="Testing change of paragraph";
   }
  </script>
  <p id="test">
   Test paragraph number 1
  </p>
  <button type ="button" onclick ="changeParagraph ()">Click me!</button> <br> <br>
  <canvas id="testCanvas" width="640 height="320" style="border:1px solid #000000;"></canvas>
  <script>
   var c = document.getElementById("testCanvas");
   var ctx = c.getContext("2d");
   ctx.moveTo(20, 20);
   ctx.lineTo(20, 120);
   ctx.stroke();
  </script>
 </body>
</html>
