<html>
  <head>
    <meta charset="utf-8">
    <title>RoundUpGaming face reveal</title>
    <style>
       .button {
         color: #393940;
         background-color: #ccc;
         border-color: #777;
         border-width: 3px;
         border-radius: 5px;
         display: block;
         margin: 0 auto;
       }
       .button:hover {
         color: #ccc;
         background-color: #393940;
         border-color: #777;
         border-width: 3px;
         border-radius: 5px;
         display: block;
         margin: 0 auto;
       }
       .button:active {
         color: #ccc;
         background-color: #393940;
         border-color: #aaa;
         border-width: 1px;
         border-radius: 5px;
         display: block;
         margin: 0 auto;
       }
    </style>
    <script type="text/javascript">
      var s;
      function checkletters() {
        s = document.getElementById("submission").value;
        if (s == "adelie") {
          document.getElementById("link").innerHTML = "Face reveal discord";
          document.getElementById("link").href = "https://discord.com/invite/hQvBKfk";
        }
      }
    </script>
  </head>
  <body style="background-color: #393940;">
    <h1 style="color: #ddd; margin-top: 15px; text-align: center;">RoundUpGaming's Face Reveal</h1>
    <img src="https://raw.githubusercontent.com/egrayum/Hello-world/master/IMG/E4E7D74C-F128-4853-839F-566F83195156.jpeg" alt="" style="margin: 5px auto; width: 300px; height: 300px; display: block;">
    <h3 style="color: #ccc; text-align: center;">Roundup's face reveal will be like a treasure hunt.</h3>
    <h1 style="color: #ccc; text-align: center;">What to do</h1>
    <p style="color: #ccc; text-align: center; font-size: 20px;">There is a word at the end of the following game. Find it and type it into the box below and submit to get a link to the face reveal discord.</p>
    <div style="text-align: center;">
      <a style="color: #ccc; margin-bottom: 15px;" href="https://raw.githubusercontent.com/egrayum/Hello-world/master/IMG/rounduwup.p8" download>game with hidden word download (its a .p8)</a>
    </div>
    <form>
      <input type="text" id="submission" name="submission" style="margin: 0 auto; border-radius: 5px; display: block;"><br>
      <button class="button" type="button" onclick="checkletters()">Submit</button>
    </form>
    <div style="text-align: center;">
      <a href="k" id="link" style="color: #aaa;"></a>
    </div>
  </body>
</html>
