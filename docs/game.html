<html>
 <head>
  <title>turtlekins game</title>
  <link rel="stylesheet" type="text/css" href="labs.css"></link>
  <canvas id="gameCanvas" style="background-color: #666; width:100%; height:100%; text-align:center;">
  <script>
   var c = document.getElementById("gameCanvas");
   var ctx = c.getContext("2d");
   var pX = 100;
   var pY = 100;
   var direct;
   var click;
   function init () {
    c.width = 800;
    c.height = 600;
    ctx.fillStyle = "#111";
    ctx.font = "20px Arial";
    ctx.fillText("Press space or click to start", 250, 320);
    click = 1;
   }
   c.onmousedown = function clickStuff() {
    if (click == 1) {
     click = undefined;
     window.setInterval(runGame, 20);
    }
   }
   document.addEventListener("keyup", function(event) {
    if (event.keyCode == 37 || event.keyCode == 38 || event.keyCode == 39 || event.keyCode == 40) {
     direct = undefined; 
    }
   })
   document.addEventListener("keydown", function(event) {
    if (event.keyCode == 37) {
     direct = 1;
    } else if (event.keyCode == 38) {
     direct = 2; 
    } else if (event.keyCode == 39) {
     direct = 3;
    } else if (event.keyCode == 40) {
     direct = 4;
    }
   })
   function runGame() {
    ctx.fillStyle = "666";
    ctx.fillRect(0, 0, c.width, c.height);
    ctx.fillStyle = "#111";
    ctx.fillRect(pX, pY, 50, 50);
    if (direct == 1) {
     pX -= 5;
    } else if (direct == 2) {
     pY -= 5;
    } else if (direct == 3) {
     pX += 5;
    } else if (direct == 4) {
     pY += 5;
    }
   }
  </script>
 </head>
 <body onload="init()">
 </body>
<html>
