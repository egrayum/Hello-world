<html>
 <head>
  <canvas id="gameCanvas" style="width: 100%; height: 100%; background: #666;"></canvas>
  <script> 
   var c = document.getElementById("gameCanvas");
   var ctx = c.getContext("2d");
   var yVel = 0;
   var yPos = 300;
   var play = false;
   var isKeyDown = false;
   document.addEventListener("keydown", function(event) {
    if (event.keyCode == 88 && play == false) {
     play = true;
     window.setInterval(runGame, 20);
    } else if (event.keyCode == 38 && isKeyDown == false) {
     yVel = 6;
     isKeyDown = true;
    }
   })
   document.addEventListener("keyup", function(event) {
    if (event.keyCode == 38) {
     isKeyDown = false; 
    }
   })
   function init() {
    c.width = 800;
    c.height = 600;
    alert("version 0.004");
    ctx.fillStyle = "#000";
    ctx.font = "50px Arial";
    ctx.fillText("Fragile Bird", 300, 300);
    ctx.font = "20px Arial";
    ctx.fillText("Press X to start", 320, 360);
   }
   function player() {
    ctx.fillStyle = "#000";
    ctx.fillRect(150, yPos, 50, 50);
   }
   function runGame() {
    ctx.fillStyle = "#666";
    ctx.fillRect(0, 0, c.width, c.height);
    yVel -= 0.1;
    yPos -= yVel;
    player();
    ctx.fillStyle = "#000";
    ctx.fillText(yVel, 20, 80);
    ctx.fillText(isKeyDown, 20, 20);
   }
  </script>
 </head>
 <body onload="init()">
 </body>
</html>
