<html>
 <head>
  <canvas id="gameCanvas" style="width: 100%; height: 100%; background: #666;"></canvas>
  <script> 
   var c = document.getElementById("gameCanvas");
   var ctx = c.getContext("2d");
   var i;
   var j;
   var robots = [];
   var x = [];
   var xChange;
   var probability;
   var zeros = 0;
   var robos = 20;
   var steps = 20;
   function init() {
    c.width = "800px";
    c.height = "600px";
    alert("version 0.006");
    for (i = 0; i < robos; i++) {
     robots.push(new robot());
    }
    for (i = 0; i < steps; i++) {
     for (j = 0; j < robots.length; j++) {
      xChange = Math.floor(Math.random() * Math.floor(2));
      if (xChange == 0) {
       x[j]++;
      } else if (xChange == 1) {
       x[j] -= 1;
      }
     }
    }
    alert(x);
    for (j = 0; j < robots.length; j++) {
     if (x[j] = 0) {
      zeros++;
     }
    }
    probability = zeros/robots.length;
    alert(robos + " robots, " + steps + " steps. Probability for 0: " + probability);
   }
   function robot() {
    x.push(0);   
   }
  </script>
 </head>
 <body onload="init()">
 </body>
</html>
