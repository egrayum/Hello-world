<html>
 <head>
  <canvas id="gameCanvas" style="width: 100%; height: 100%; background: #2864ff;"></canvas>
  <script> 
   var c = document.getElementById("gameCanvas");
   var ctx = c.getContext("2d");
   var yVel = 0;
   var yPos = 300;
   var play = false;
   var isKeyDown = false;
   var score = 0;
   var interval;
   var pipeX = [];
   var i;
   var types = [];
   var type;
   var pipeHeight;
   var scoreUP = false;
   // controls
   c.onclick = function clicky() {
    if (play == false) {
     pipeX = [];
     play = true;
     score = 0;
     yPos = 300;
     yVel = 0;
     interval = window.setInterval(runGame, 20);
     for (i = 0; i < 5; i++) {
      pipeX.push(500 + (i * 300));
      types.push(Math.floor(Math.random() * Math.floor(5)));
     } 
    } else {
     yVel = 8.5;
    }
   }
   document.addEventListener("keydown", function(event) {
    if (event.keyCode == 88 && play == false) {
     pipeX = [];
     play = true;
     score = 0;
     yPos = 300;;
     yVel = 0;
     interval = window.setInterval(runGame, 20);
     for (i = 0; i < 5; i++) {
      pipeX.push(500 + (i * 300));
      types.push(Math.floor(Math.random() * Math.floor(5)));
     }
    } else if (event.keyCode == 38 && isKeyDown == false) {
     yVel = 8.5;
     isKeyDown = true;
    }
   })
   // for a delay when you go up
   document.addEventListener("keyup", function(event) {
    if (event.keyCode == 38) {
     isKeyDown = false; 
    }
   })
   // the init function
   function init() {
    c.width = 800;
    c.height = 600;
    ctx.fillStyle = "#2864ff";
    ctx.fillRect(0, 0, c.width, c.height);
    text();
    scorer();
   }
   // the player
   function player() {
    ctx.fillStyle = "#000";
    ctx.fillRect(150, yPos, 40, 40);
   }
   // for running the game
   function runGame() {
    ctx.fillStyle = "#2864ff";
    ctx.fillRect(0, 0, c.width, c.height);
    // player phyics
    yVel -= 0.38;
    if (yVel < 10) {
     yPos -= yVel;
    } else {
     yVel = 10;
    }
    player();
    ctx.fillStyle = "#222";
    ctx.fillRect(0, 520, c.width, 81);
    // for moving and rendering the pipes
    for (i = 0; i < 5; i++) {
     pipeX[i] -= 4;
     type = types[i];
     // specifies pipe types
     if (type == 0) {
      pipeHeight = 100;
     } else if (type == 1) {
      pipeHeight = 150;
     } else if (type == 2) {
      pipeHeight = 200;
     } else if (type == 3) {
      pipeHeight = 250;
     } else if (type == 4) {
      pipeHeight = 300;
     }
     // renders pipes
     ctx.fillRect(pipeX[i], 0, 100, pipeHeight); 
     ctx.fillRect(pipeX[i], pipeHeight + 175, 100, c.height - (pipeHeight + 175));
     // pipe scrolling
     if (pipeX[i] < -100) {
      pipeX[i] = 1400;
      types[i] = Math.floor(Math.random() * Math.floor(5));
      scoreUP = false;
     }
     // checking if you die
     if (pipeX[i] < 191 && pipeX[i] > 49) {
      if (yPos < pipeHeight || yPos > pipeHeight + 135) {
       die();
      }
     }
     if (yPos < 0 || yPos > 480) {
      die();
     }
     // scoring
     if (pipeX[i] < 50 && scoreUP == false) {
      scoreUP = true;
      score++;
     }
    }
    scorer();
   }
   // menu text
   function text() {
    ctx.fillStyle = "#000";
    ctx.font = "50px Arial";
    ctx.fillText("Fragile Bird", 280, 200);
    ctx.font = "30px Arial";
    ctx.fillText("Your highscore: " + localStorage.getItem("yourBest"), 255, 38);
    ctx.font = "20px Arial";
    ctx.fillText("A flappy bird remake", 310, 230);
    ctx.fillText("Press X or tap to start", 310, 260);
    ctx.fillText("Up arrow key or tap to control the square", 240, 290)
   }
   // score text
   function scorer() {
    ctx.fillStyle = "#fff";
    ctx.font = "30px Arial";
    ctx.fillText("Score: " + score, 10, 38);
   }
   // for when you die
   function die() {
    play = false; 
    text();
    window.clearInterval(interval);
    i = 10;
    // high score stuff
    if (localStorage.getItem("yourBest") == undefined || score > localStorage.getItem("yourBest")) {
      localStorage.removeItem("yourBest");
      localStorage.setItem("yourBest", score);
     } 
    init();
   }
  </script>
 </head>
 <body onload="init()">
 </body>
</html>
