<html>
 <head>
  <canvas id="gameCanvas" style="width: 100%; height: 100%; background: #666;"></canvas>
  <script> 
   var c = document.getElementById("gameCanvas");
   var ctx = c.getContext("2d");
   var yVel = 0;
   var yPos = 300;
   var play = false;
   var isKeyDown = false;
   var score = 0;
   var interval;
   var pipeX = [];
   var i;
   var types = [];
   var type;
   var pipeHeight;
   alert("version 1.01");
   // starts the game and makes you go up
   document.addEventListener("keydown", function(event) {
    if (event.keyCode == 88 && play == false) {
     pipeX = [];
     play = true;
     score = 0;
     yPos = 0;
     yVel = 0;
     interval = window.setInterval(runGame, 20);
     for (i = 0; i < 5; i++) {
      pipeX.push(500 + (i * 300));
      types.push(Math.floor(Math.random() * Math.floor(5)));
     }
    } else if (event.keyCode == 38 && isKeyDown == false) {
     yVel = 6;
     isKeyDown = true;
    }
   })
   // for a delay when you go up
   document.addEventListener("keyup", function(event) {
    if (event.keyCode == 38) {
     isKeyDown = false; 
    }
   })
   // the init function
   function init() {
    c.width = 800;
    c.height = 600;
    ctx.fillStyle = "#666";
    ctx.fillRect(0, 0, c.width, c.height);
    text();
    scorer();
   }
   // the player
   function player() {
    ctx.fillStyle = "#000";
    ctx.fillRect(150, yPos, 40, 40);
   }
   // for running the game
   function runGame() {
    ctx.fillStyle = "#666";
    ctx.fillRect(0, 0, c.width, c.height);
    yVel -= 0.38;
    yPos -= yVel;
    scorer();
    player();
    ctx.fillStyle = "#222";
    ctx.fillRect(0, 520, c.width, 81);
    // for moving and rendering the pipes
    for (i = 0; i < 5; i++) {
     pipeX[i] -= 4;
     type = types[i];
     // specifies pipe types
     if (type == 0) {
      pipeHeight = 160;
     } else if (type == 1) {
      pipeHeight = 200;
     } else if (type == 2) {
      pipeHeight = 240;
     } else if (type == 3) {
      pipeHeight = 280;
     } else if (type == 4) {
      pipeHeight = 320;
     }
     // renders pipes
     ctx.fillRect(pipeX[i], 0, 100, pipeHeight); 
     ctx.fillRect(pipeX[i], pipeHeight + 200, 100, c.height - (pipeHeight + 200));
     // pipe scrolling
     if (pipeX[i] < -100) {
      pipeX[i] = 1400;
      types[i] = Math.floor(Math.random() * Math.floor(5));
     }
    }
    // for when you die
    if (yPos < 0 || yPos > 480 || play == false) {
     play = false; 
     text();
     window.clearInterval(interval);
     init();
    }
   }
   // menu text
   function text() {
    ctx.fillStyle = "#000";
    ctx.font = "50px Arial";
    ctx.fillText("Fragile Bird", 280, 200);
    ctx.font = "20px Arial";
    ctx.fillText("A flappy bird remake", 310, 230);
    ctx.fillText("Press X to start", 330, 260);
   }
   // score text
   function scorer() {
    ctx.fillStyle = "#000";
    ctx.font = "20px Arial";
    ctx.fillText("Score: " + score, 10, 26);
   }
  </script>
 </head>
 <body onload="init()">
 </body>
</html>
