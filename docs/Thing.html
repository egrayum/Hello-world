<html>
 <head>
  <canvas id="gameCanvas" style="width: 100%; height: 100%; background: #666;"></canvas>
  <script> 
   var c = document.getElementById("gameCanvas");
   var ctx = c.getContext("2d");
   function init() {
    c.width = "800px";
    c.height = "600px";
    alert("version 0.004");
    ctx.fillStyle = "#000";
    ctx.fillRect(0, 0, 50, 50);
   }
  </script>
 </head>
 <body onload="init()">
 </body>
</html>
